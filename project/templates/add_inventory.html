{% extends "layout.html" %}

{% block title %}Pantry Inventory{% endblock %}

{% block content %}
    <h1>Add {{ item }} to Inventory</h1>

    <form action="{{ url_for('add', item = item) }}" method="POST">
        <label for="quantity">Enter quantity:</label>
        <input type="number" id="quantity" name="quantity" required/>
        <label for="price">Enter the pricing of the item:</label>
        <input type="number" id="price" name="price" step="any" required/>

        <button type="submit">Add Item</button>
    </form>

    <form action="/inventory" method="GET">
        <button type="submit" class="btn btn-primary">Back</button>
    </form>
{% endblock %}
