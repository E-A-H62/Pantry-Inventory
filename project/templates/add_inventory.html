{% extends "layout.html" %}

{% block title %}Pantry Inventory{% endblock %}

{% block content %}
    <h1>Add {{ item }} to Inventory</h1>

    <form action="{{ url_for('add', item = item, user_id = user_id) }}" method="POST">
        <label for="quantity">Enter quantity:</label>
        <input type="number" id="quantity" name="quantity" required/>
        <label for="price">Enter the cost of the item:</label>
        <input type="number" id="price" name="price" step="0.01" required/>
        <label for="unit">Enter the unit of the item:</label>
        <input type="text" id="unit" name="unit"/>
        <br><br>
        <button type="submit">Add Item</button>
    </form>

    <form action="{{ url_for('inventory' , user_id = user_id) }}" method="GET">
        <button type="submit" class="btn btn-primary">Back</button>
    </form>
{% endblock %}
