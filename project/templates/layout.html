<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pantry Inventory{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="\static\style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="\">Home</a></li>
            <li><a href="{{ url_for('inventory', user_id = user_id) }}">Inventory</a></li>
            <li><a href="{{ url_for('recipes', user_id = user_id) }}">Recipes</a></li>
            <li><a href="{{ url_for('saved_recipes', user_id = user_id) }}">Saved Recipes</a></li>
            <li><a href="{{ url_for('profile', user_id = user_id) }}">Profile</a>></li>
        </ul>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='flash_messages.js') }}"></script>
</body>
</html>
