{% extends "layout.html" %}

{% block title %}Pantry Inventory{% endblock %}

{% block content %}
    <h1>Setting Budget</h1>

    <div class="container">
        <h2>Budget Details</h2>
        <p>Budget to be set: ${{ budget }}</p>
    </div>

    <form action="{{ url_for('set_budget', budget=budget) }}" method="POST">

        <label for="added">Enter the amount to set budget:</label>
        <input type="number" id="amount" name="amount" step="0.01" required/>

        <button type="submit">Set Budget</button>
    </form>
{% endblock %}
