<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pantry Inventory</title>
</head>
<body>
    <h1>Add {{ item }} to Inventory</h1>

    <form action="{{ url_for('add', item = item) }}" method="POST">
        <label for="quantity">Enter quantity:</label>
        <input type="number" id="quantity" name="quantity" required/>
        <label for="price">Enter the pricing of the item:</label>
        <input type="number" id="price" name="price" step="any" required/>

        <button type="submit">Add Item</button>
    </form>

    <form action="/inventory" method="GET">
        <button type="submit" class="btn btn-primary">Back</button>
    </form>
</body>
</html>
